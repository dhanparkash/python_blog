{% extends "base.html" %}
{% block content %}
<div class="banner-section min-height-500 d-flex justify-content-center align-items-center" style="background-image: url({{ url_for('static', filename='images/home-banner.jpg') }});">
  <div class="container mt-4 text-white pt-5 pb-5 pt-5vh"> 
     <h1 class="fs-1">Contact Us</h1>
     <p>Get in touch with us!</p>
</div>
</div>

<!-- Contact Section -->
<section class="py-5">
    <div class="container">

        <!-- Section Header -->
        <div class="text-center mb-5">
            <h2 class="fw-bold">Contact Us</h2>
            <p class="text-muted fs-5">Weâ€™d love to hear from you. Get in touch with us!</p>
        </div>

        <div class="row align-items-center g-4">

            <!-- Image Column -->
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='images/contact-us.jpg') }}"
                     class="img-fluid rounded shadow"
                     alt="Contact Us">
            </div>

            <!-- Form Column -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <form method="post" action="/contact">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Your message" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
