
{% extends "base.html" %}

{% block content %}
<div class="top-blog-section bg-black pt-5 pb-5 min-height-300 d-flex flex-start">
    <div class="container">
    <h1 class="text-white">Blog</h1>
    </div>
</div>
<div class="container pt-5 pb-5 ">
<div class="container mt-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if post['thumbnail'] %}
                <img src="{{ url_for('admin.static', filename='images/' + post['thumbnail']) }}" 
                     class="card-img-top" 
                     style="height: 200px; object-fit: cover;">
                {% else %}
                <div class="bg-light text-center py-5">No Image</div>
                {% endif %}
                
                <div class="card-body">
                    <h5 class="card-title">{{ post['title'] }}</h5>
                    <p class="card-text text-muted">{{ post['content']|striptags|truncate(80) }}</p>
                    <a href="{{ url_for('main.blog_detail', slug=post['slug']) }}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
