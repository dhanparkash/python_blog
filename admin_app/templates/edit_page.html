{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h2 class="mb-0">Edit Page</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" id="editForm">
                <div class="mb-3">
                    <label class="form-label font-weight-bold">Title</label>
                    <input type="text" name="title" value="{{ page['title'] }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label font-weight-bold">Slug</label>
                    <input type="text" name="slug" value="{{ page['slug'] }}" class="form-control" required>
                </div>

                <div class="mb-3">
    <label>Thumbnail:</label><br>
    {% if page["thumbnail"] %}
        <img src="{{ url_for('admin.static', filename='images/' + page['thumbnail']) }}" 
             style="max-width:150px; margin-bottom:10px; border-radius:5px;">
    {% endif %}
    <input type="file" name="thumbnail" class="form-control" accept="image/*">
</div>

                <div class="mb-3">
                    <label class="form-label font-weight-bold">Content</label>
                    <div id="editor-container" style="height:350px; background:#fff;">
                        {{ page['content'] | safe }}
                    </div>
                    <input type="hidden" name="content" id="content_input">
                </div>

                <hr>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success px-4">Save Changes</button>
                    <a href="{{ url_for('admin.pages_view') }}" class="btn btn-outline-secondary">Back to Pages</a>
                </div>
            </form>
        </div>
    </div>
</div>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize Quill
    var quill = new Quill('#editor-container', { 
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['link', 'blockquote', 'image'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['clean']
            ]
        }
    });

    // Capture Quill HTML before form submits
    var form = document.getElementById('editForm');
    form.onsubmit = function() {
        var contentInput = document.getElementById('content_input');
        contentInput.value = quill.root.innerHTML;
        return true;
    };
</script>
{% endblock %}
