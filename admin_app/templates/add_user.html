{% extends "admin_base.html" %}

{% block content %}
<h3 class="mb-3">Add New User</h3>

<form method="POST" class="card p-4 shadow-sm" style="max-width:420px;">
    <input class="form-control mb-3" name="name" placeholder="Full Name" required>
    <input class="form-control mb-3" name="email" placeholder="Email" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

    <select class="form-control mb-3" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>

    <button class="btn btn-primary w-100">Create User</button>
</form>
{% endblock %}
