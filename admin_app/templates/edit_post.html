{% extends "admin_base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ post['title'] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Slug</label>
            <input type="text" name="slug" value="{{ post['slug'] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Thumbnail</label><br>
            {% if post["thumbnail"] %}
                <img src="{{ url_for('admin.static', filename='images/' + post['thumbnail']) }}" 
                     style="max-width:150px; margin-bottom:10px; border:1px solid #ddd;">
            {% endif %}
            <input type="file" name="thumbnail" class="form-control-file" accept="image/*">
        </div>

        <div class="form-group">
            <label>Content</label>
            <div id="editor" style="height:300px; background:#fff;">
                {{ post['content'] | safe }}
            </div>
            <input type="hidden" name="content" id="content">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin.admin_posts') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor', { theme: 'snow' });
    document.querySelector('form').onsubmit = function() {
        document.querySelector('#content').value = quill.root.innerHTML;
    };
</script>
{% endblock %}
