<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f1f1f1; }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #23282d;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h5 {
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .sidebar a {
            color: #c3c4c7;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #0073aa;
            color: #fff;
        }

        .content {
            margin-left: 220px;
            padding: 25px;
        }

        .topbar {
            background: #23282d;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h5>Admin Panel</h5>
    <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin.users') }}">Users</a>
    <a href="{{ url_for('admin.page') }}">Pages</a>    
    <a href="{{ url_for('admin.logout') }}">Logout</a>
</div>

<div class="content">
    <div class="topbar">
        Welcome, {{ session.get('user_name') }}
    </div>

    {% block content %}{% endblock %}
</div>

</body>
</html>
