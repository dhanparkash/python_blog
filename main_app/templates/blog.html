
{% extends "base.html" %}

{% block content %}
<div class="top-blog-section bg-black pt-5 pb-5 min-height-300 d-flex flex-start">
    <div class="container">
    <h1 class="text-white">Blog</h1>
    </div>
</div>
<div class="container pt-5 pb-5 ">
<h1>Blog</h1>
{% for post in posts %}
    <h2><a href="/blog/{{ post['slug'] }}">{{ post['title'] }}</a></h2>
    <p>{{ post['content'][:150] }}...</p>
{% else %}
    <p>No posts yet.</p>
{% endfor %}
</div>
</div>
{% endblock %}
